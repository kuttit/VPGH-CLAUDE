apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ct308-gph001-vgph001-v1
  namespace: ct308-gph001-vgph001-v1
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - tgadev.toruslowcode.com
      secretName: ct308-gph001-vgph001-v1-tls
  rules:
    - host: tgadev.toruslowcode.com
      http:
        paths:
          - path: /ct308/gph001/vgph001/v1/api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: ct308-gph001-vgph001-df
                port:
                  number: 443
